	<!-- Barra de Navegacion(Navbar) -->

		<div class="container-fluid">
			<!-- Header del Navbar -->

					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">
					BootstrapSite
				</a>
			</div>
			<!-- Cuerpo del Navbar -->
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="index.html">Inicio <span class="glyphicon glyphicon-home"></span></a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							Productos
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="#">Guitarras</a>

		</div>
	</nav>
	<div class="container">
		<h2>Registrar Guitarra:</h2>
		<form action="#gatito" method="post" accept-charset="utf-8" id="registroguitarra">
			<div class="form-group">
				<label for="marca">Marca:</label>
				<input class="form-control" id="marca" name="marca"
				placeholder="Ingrese Marca" type="text"/>
			</div>
			<div class="form-group">
				<label for="modelo">Modelo:</label>
				<input class="form-control" id="modelo" name="modelo"
				placeholder="Ingrese Marca" type="text"/>
			</div>
			<div class="form-group">
				<label for="tipo">Tipo:</label>
				<select name="tipo" class="form-control">
					<option value="Solida">Solida</option>
					<option value="Solida">Semi-Solida</option>
					<option value="Solida">Acustica</option>
				</select>
			</div>
			<div class="form-group">
				<label for="precio">Precio:</label>
				<input class="form-control" id="precio" name="precio"
				placeholder="Ingrese Marca" type="text"/>
			</div>
			<button type="button" class="btn btn-success" data-target="#modal" data-toggle="modal">Guardar Guitarra</button>
		</form>
	</div>
	<div class="modal fade" id="modal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" data-dismiss="modal"
						class="close">x</button>
					<h4 class="modal-title">
						Registro Guitarra
					</h4>
				</div>
				<div class="modal-body">
					<p>La Guitarra fue guardada con exito.</p>
				</div>
				<div class="modal-footer">
					<button type="button" data-dismiss="modal"
						class="btn btn-primary">Aceptar</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
